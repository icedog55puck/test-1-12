<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Scheduling</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <section class="create-appointment">
      <h1>Create Appointment</h1>
      <form action="/createAppointment" method="post">
        <div class="form-group">
          <label for="user_id">User ID:</label>
          <input type="text" id="user_id" name="user_id" required>
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
          <label for="start_time">Start Time:</label>
          <input type="time" id="start_time" name="start_time" required>
        </div>
        <div class="form-group">
          <label for="end_time">End Time:</label>
          <input type="time" id="end_time" name="end_time" required>
        </div>
        <div class="form-group">
          <label for="printer">Select 3D Printer:</label>
          <select name="printer" id="printer">
            <option value="printer1">Printer 1</option>
            <option value="printer2">Printer 2</option>
            <!-- Add more options as needed -->
          </select>
        </div>
        <button type="submit">Create Appointment</button>
      </form>
    </section>

    <section class="view-appointments">
      <h1>View Appointments</h1>
      <form action="/userAppointments" method="get">
        <div class="form-group">
          <label for="view_user_id">User ID:</label>
          <input type="text" id="view_user_id" name="user_id" required>
        </div>
        <button type="submit">View Appointments</button>
      </form>
    </section>
    
  </div>
</body>
</html>
